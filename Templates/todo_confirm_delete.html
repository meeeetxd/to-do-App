{% extends 'base_generic.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the task "{{ todo.title }}"?</p>

<form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn" style="background-color: #d9534f;">Confirm Delete</button>
    <a href="{% url 'todo_list' %}" class="btn" style="background-color: #6c757d;">Cancel</a>
</form>

<style>
    .container {
        animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

{% endblock %}
