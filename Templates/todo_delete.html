{% extends 'base_generic.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete the task: <strong>{{ todo.title }}</strong>?</p>
    
    <form method="post" style="margin-top: 1em;">
        {% csrf_token %}
        <button type="submit" style="background-color: #d9534f; color: white;">Yes, Delete</button>
        <a href="{% url 'todo_list' %}" style="margin-left: 1em;">Cancel</a>
    </form>
{% endblock %}
