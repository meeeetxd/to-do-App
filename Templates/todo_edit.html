{% extends 'base_generic.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <h2>Edit Task</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <!-- Task Title -->
        <label for="title">Task Title:</label>
        <!-- <input type="text" id="title" name="title" value="{{ todo.title }}" required> -->

        <input type="text" id="title" name="title" value="{{ todo.title }}" required 
       style="width: 100%; height: 2.5em; padding: 0.5em; font-size: 1em; border-radius: 4px; border: 1px solid #ccc;">

        
        <!-- Completed Checkbox -->
        <div style="margin-top: 1em;">
            <label for="completed">Completed:</label>
            <input type="checkbox" id="completed" name="completed" {% if todo.completed %}checked{% endif %}>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" style="margin-top: 1em;">Save Changes</button>
        <a href="{% url 'todo_list' %}" style="margin-left: 1em;">Cancel</a>
    </form>
{% endblock %}
