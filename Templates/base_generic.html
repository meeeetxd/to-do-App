<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            font-size: 1.2em;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn {
            display: inline-block;
            padding: 0.6em 1em;
            margin: 0.5em 0;
            text-decoration: none;
            color: #fff;
            border-radius: 4px;
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'todo_list' %}">To-Do App</a>
        <a href="{% url 'todo_create' %}" class="btn">Add Task</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- Content from child templates will go here -->
        {% endblock %}
    </div>
</body>
</html>
